<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thanh Toán - ProD Store</title>
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="../css/checkout.css" />
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <div class="logo">
        <a href="../index.html"><img src="../assets/logo.png" alt="Bách Hóa Online"></a>
      </div>
      <nav class="header-nav">
        <a href="./cart.html" class="active"><i class="fas fa-shopping-cart"></i></a>
      </nav>
    </div>
  </header>

  <div class="checkout-container">
    <!-- Thông tin giao hàng -->
    <div class="checkout-left">
      <h2>Thông tin giao hàng</h2>

      <label>Họ và tên:</label>
      <input type="text" id="fullname" placeholder="Nguyễn Văn A" />

      <label>Số điện thoại:</label>
      <input type="tel" id="phone" placeholder="0123 456 789" />

      <label>Chọn địa chỉ đã lưu:</label>
      <select id="addressSelect">
        <option value="">-- Chọn địa chỉ --</option>
      </select>

      <h3>Phương thức thanh toán</h3>
      <select id="paymentSelect">
        <option value="COD">Thanh toán khi nhận hàng (COD)</option>
        <option value="Momo">Momo</option>
        <option value="ZaloPay">ZaloPay</option>
        <option value="BankTransfer">Chuyển khoản ngân hàng</option>
      </select>

      <label>Mã giảm giá:</label>
      <input type="text" placeholder="Nhập mã giảm giá" />
      <button class="apply-btn">Áp dụng</button>
    </div>

    <!-- Tóm tắt đơn hàng -->
    <div class="checkout-right">
      <h2>Đơn hàng của bạn</h2>
      <ul class="order-summary">
        <!-- Render sản phẩm từ JS -->
      </ul>
      <button class="place-order-btn">Xác nhận đặt hàng</button>
    </div>
  </div>

  <script src="../js/checkout.js"></script>
</body>
</html>
